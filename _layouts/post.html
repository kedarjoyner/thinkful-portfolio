<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

{% include nav.html %}

    <section class="posts-page">
        <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12 col-md-12">
                  <h1 class="portfolio-title">{{ page.title }}</h1>
                  <img src="imgs/portfolio-page/{{ page.img }}" class="img-responsive" alt="{{ page.alt }}">

                  <h5 class="text-uppercase case-study">Overview:</h5>
                  <p>{{ page.overview }}</p>

                  <h5 class="text-uppercase case-study">Challenges:</h5>
                  <p>{{ page.challenges }}</p>

                  <h5 class="text-uppercase case-study">Frameworks Used:</h5>
                  <p class>{{ page.frameworks }}</p>

                  <div class="row">
                    <div class="col-md-12">
                      <a href="{{ page.site }}" target="_blank">
                        <button type="button" class="btn btn-lg button-style button-style-form button-text">View Project</button>
                      </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a href="{{ page.site }}" target="_blank">
                      <button type="button" class="btn btn-lg button-style button-style-form button-text">View Site</button>
                    </a>
                </div>
              </div>
              </div>
          </div>
      </div>
  </section>


{% include footer.html %}
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="{{ site.baseurl }}/js/jquery-ui.min.js"></script>
<script src="{{ site.baseurl }}/js/app.js"></script>
  </body>
</html>
