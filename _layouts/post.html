<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

{% include nav.html %}

<section class="posts-page">
    <div class="container-fluid">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
              <div class="modal-body">
                  <h2>{{ page.title }}</h2>
                  <img src="imgs/portfolio-page/{{ page.img }}" class="img-responsive" alt="{{ page.alt }}">
                  <p>{{ page.description }}</p>
                  <ul class="list-inline item-details">
                      <li>Client:
                          <strong><a href="http://startbootstrap.com">{{ page.client }}</a>
                          </strong>
                      </li>
                      <li>Date:
                          <strong><a href="http://startbootstrap.com">{{ page.project-date }}</a>
                          </strong>
                      </li>
                      <li>Service:
                          <strong><a href="http://startbootstrap.com">{{ page.category }}</a>
                          </strong>
                      </li>
                  </ul>
                  <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
              </div>
          </div>
      </div>
  </div>
</section>


{% include footer.html %}

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="/js/jquery-ui.min.js"></script>
  <script src="/js/app.js"></script>
  </body>
</html>
