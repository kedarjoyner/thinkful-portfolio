<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container-fluid">
            <div class="row">
                <div class="footer-col col-md-12 social-container">
                    <h1 class="social-text">{{ site.footer.social }}</h1>
                    <ul class="list-inline">
                        {% for network in site.social %}
                        <li>
                            <a href="{{ network.url }}" class="btn-social"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-uppercase">
                    Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}
                </div>
            </div>
        </div>
    </div>
</footer>
