<section id="portfolio" class="page-style">
     <div class="container-fluid">
         <div class="row">
             <div class="col-lg-12 text-center">
                 <h1>Portfolio</h1>
             </div>
         </div>
         <div class="row">
             {% for post in site.posts %}
                 <div class="col-md-4 col-lg-4 col-sm-6 col-xs-12 portfolio-item">
                     <a href="{{ post.url | prepend: site.baseurl }}" class="portfolio-link">
                         <div class="caption">
                             <div class="caption-content">
                                 <i class="fa fa-search-plus fa-3x"></i>
                             </div>
                         </div>
                         <img src="imgs/portfolio-page/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}"/>
                     </a>
                     <h4 class="text-uppercase text-center"> {{ post.title }} </h4>
                 </div>
             {% endfor %}
         </div>
     </div>
 </section>
